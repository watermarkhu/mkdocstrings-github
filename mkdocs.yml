site_name: mkdocstrings-github
site_description: A MATLAB handler for mkdocstrings.
site_url: https://watermarkhu.nl/mkdocstrings-github
repo_url: https://github.com/watermarkhu/mkdocstrings-github
repo_name: watermarkhu/mkdocstrings-github
copyright: Copyright &copy; 2025 Mark Shui Hu
edit_uri: edit/main/docs/

watch:
  - mkdocs.yml
  - README.md
  - src/mkdocstrings_handlers
  - action.yaml
  - .github

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Home:
  - Overview: index.md
  - Contributing: contributing.md
  - Credits: credits.md
  - License: license-page.md
- Usage:
  - usage/index.md
  - Configuration options:
    - General: usage/general.md
    - Headings: usage/headings.md
    - Signatures: usage/signatures.md
    - Parameters: usage/parameters.md

- mkdocstrings: https://mkdocstrings.github.io/

theme:
  name: material
  logo: img/logo.png
  favicon: favicon.png
  custom_dir: docs/overrides
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  - toc.integrate
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: white
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference

extra_css:
  - stylesheets/extra.css

markdown_extensions:
- abbr
- attr_list
- admonition
- footnotes
- md_in_html
- pymdownx.blocks.admonition
- pymdownx.details
- pymdownx.blocks.tab:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:mermaid2.fence_mermaid_custom
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify
      kwds:
        case: lower
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: Â¤
    toc_depth: 2

plugins:
- callouts
- autorefs
- search
- mermaid2
- panzoom:
    initial_zoom_level: 0.5
    full_screen: true
- mkdocstrings:
    default_handler: github
    handlers:
      github:
        options:
          signature_repository: owner/repository
          show_toc_entry: false
          heading_level: 3
          parameters_anchors: false
          parameters_groups: false
          parameters_group_title_row: true
          signature_version: string
          signature_version_string: v1

      python:
        paths: [src]
        options:
          show_attribute_values: false
          show_root_heading: true
          show_root_full_path: false
          show_root_toc_entry: false
          show_labels: false
          extensions:
          - griffe_pydantic:
              schema: true

- minify:
    minify_html: !ENV [DEPLOY, false]

- git-revision-date-localized:
    enabled: !ENV [DEPLOY, false]
    enable_creation_date: true
    type: timeago

extra:
  version:
    provider: mike
    alias: true
